<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="img/favicon.png" type="image/png">
        <title>Encriptador de texto</title>
        <!--Estilos de la pagina-->
        <link rel="StyleSheet" type="text/css" href="css/estilo.css">
    </head>
<body>
    <header>
        <div><img src="img/favicon.png" width="40px"></div><a href="#"><strong>Encriptador de texto, challenge Alura</strong></a>
    </header>
    <main>
        <span id="span_mensaje"></span>
        <br/>
        <label>Ingrese el texto</label>
        <br/>
        <textarea id="input_texto" rows="4"></textarea>
        <br/>
        <button id="btn_encriptar" disabled>Encriptar</button>  
        <button id="btn_desencriptar" disabled>Desencriptar</button>
        <br/>
        <br/>
        <label>Resultado</label>
        <br/>
        <textarea id="input_resultado" rows="4" readonly></textarea>
        <br/>
        <button id="btn_copiar" disabled>Copiar</button>  
        <button id="btn_limpiar" >Limpiar</button>  
    </main>
    <footer>
        <p>© 2024 Luis Felipe Nieves Ch. Todos los derechos reservados.</p>
    </footer>
    <!--Javascript de la pagina-->
    <script type="text/Javascript" src="js/javascript.js"></script>
</body>
</html>
