<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="img/favicon.png" type="image/png">
        <title>Encriptador de texto</title>
        <!--Estilos de la pagina-->
        <link rel="StyleSheet" type="text/css" href="css/estilo.css">
    </head>
<body>
    <header>
        <div><img src="img/favicon.png" width="40px"></div><a href="#"><strong>Encriptador de texto, challenge Alura</strong></a>
    </header>
    <main>
        <div class="container">
            <div class="item">
                <span id="span_mensaje" class="mensaje">Bienvenido al encriptador de texto.</span>
                <p>► No se permite mayusculas, ni caracteres especiales</p>
            </div>
        </div>
        <div class="container">
            <div class="item">
                <div class="container">
                    <div class="item">
                        <textarea id="input_texto" rows="4" placeholder="Ingrese el texto aqui..."></textarea>
                    </div>
                </div>
                <div class="container">
                    <div class="item">
                        <button id="btn_encriptar" disabled class="button">Encriptar</button>  
                        <button id="btn_desencriptar" disabled class="button">Desencriptar</button>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="container">
                    <div class="item">
                        <textarea id="input_resultado" rows="4" readonly placeholder="Resultado"></textarea>
                    </div>
                </div>
                <div class="container">
                    <div class="item">
                        <button id="btn_copiar" class="button" disabled>Copiar</button>  
                        <button id="btn_limpiar" class="button" >Limpiar</button>  
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>© 2024 Luis Felipe Nieves Ch. Todos los derechos reservados.</p>
    </footer>
    <!--Javascript de la pagina-->
    <script type="text/Javascript" src="js/javascript.js"></script>
</body>
</html>
